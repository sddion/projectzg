<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - ProjectZG</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/js/authCheck.js" defer></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <button class="icon-button" onclick="location.href='/home.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <div class="header-username" id="profile-header-username"></div>
            <button class="icon-button" onclick="location.href='/settings.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Profile Info Section -->
        <div class="profile-info-section">
            <!-- Avatar and Stats Row -->
            <div class="profile-top-row">
                <div class="profile-avatar-container">
                    <div class="profile-avatar" id="profile-avatar">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 48px; height: 48px">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <button class="add-story-btn" onclick="location.href='/create-story.html'">+</button>
                </div>

                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-value" id="profile-posts-count">0</div>
                        <div class="stat-label">posts</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="profile-followers-count">0</div>
                        <div class="stat-label">followers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="profile-following-count">0</div>
                        <div class="stat-label">following</div>
                    </div>
                </div>
            </div>

            <!-- Bio Section -->
            <div class="profile-bio-section">
                <div class="profile-name" id="profile-display-name"></div>
                <div class="profile-bio" id="profile-bio"></div>
                <a href="#" class="profile-link" id="profile-link"></a>
            </div>

            <!-- Music/Activity Section -->
            <div class="profile-music" id="profile-music" style="display: none;">
                <span class="music-icon">
                <svg fill="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </span>
                <div class="music-text">
                    <strong>lullaby baby</strong> â€¢ 916frosty
                </div>
                <span class="music-badge">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 20px; height: 20px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm12-3c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" />
                </svg>
            </span>
            </div>

            <!-- Action Buttons -->
            <div class="profile-buttons">
                <button class="btn btn-secondary" onclick="location.href='/editprofile.html'">
                    Edit profile
                </button>
                <button class="btn btn-secondary" onclick="shareProfile()">
                    Share profile
                </button>
            </div>

            <!-- Story Highlights -->
            <div class="profile-highlights">
                <div class="highlight add-highlight">
                    <div class="highlight-circle new">+</div>
                    <div class="highlight-name">New</div>
                </div>
                <div class="highlight">
                    <div class="highlight-circle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                    <div class="highlight-name">Highlights</div>
                </div>
                <div class="highlight">
                    <div class="highlight-circle">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343V4.767a2 2 0 01.774-1.574l1.732-1.732A2 2 0 0116.233 2h.93a2 2 0 011.664.89l.812 1.22A2 2 0 0121 5.07V19a2 2 0 01-2 2h-4.07a2 2 0 01-1.664-.89l-.812-1.22A2 2 0 0114.93 17h-.93a2 2 0 01-1.664-.89l-.812-1.22A2 2 0 0111 14.93V7.343z" />
                    </svg>
                </div>
                    <div class="highlight-name">Escape</div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="profile-tabs">
            <div class="tab active" data-tab="posts">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M4 4h6v6H4V4zm0 10h6v6H4v-6zm10 0h6v6h-6v-6zm0-10h6v6h-6V4z"/>
                </svg>
            </div>
            <div class="tab" data-tab="reels">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </div>
            <div class="tab" data-tab="tagged">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="profile-grid" id="profile-posts-grid">
            <!-- Posts will be loaded here by JavaScript -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn" onclick="location.href='/home.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/feeds.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/createpost.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/search.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
            <button class="nav-btn active" onclick="location.href='/profile.html'">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </button>
        </div>

        <!-- Create Menu Modal (Hidden by default) -->
        <div class="create-menu-overlay" id="create-menu-overlay" style="display: none;">
            <div class="create-menu">
                <div class="menu-handle"></div>
                <div class="menu-title">Create</div>
                
                <div class="menu-item" onclick="location.href='/createpost.html'">
                    <div class="menu-icon">
                    <svg fill="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                </div>
                    <div class="menu-text">Reel</div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10a2 2 0 01-2 2h-2a2 2 0 01-2-2zm9 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                </div>
                    <div class="menu-text">Edits</div>
                </div>
                
                <div class="menu-item" onclick="location.href='/createpost.html'">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                    </svg>
                </div>
                    <div class="menu-text">Post</div>
                </div>
                
                <div class="menu-item" onclick="location.href='/create-story.html'">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                    <div class="menu-text">Story</div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                    <div class="menu-text">Highlight</div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 10h2a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v2a2 2 0 002 2zm14 0h-2a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2zM9 10h6a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2a2 2 0 012-2z" />
                    </svg>
                </div>
                    <div class="menu-text">AI</div>
                </div>
                
                <div class="menu-item">
                    <div class="menu-icon">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                    <div class="menu-text">Ad</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/profile.js" defer></script>
</body>
</html>
