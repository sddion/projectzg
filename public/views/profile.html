<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Social App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <script src="/js/authCheck.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button
          class="back-btn"
          onclick="location.href='/home.html'"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <div class="header-title" id="profile-header-username"></div>
        <button
          class="icon-button"
          onclick="location.href='/settings.html'"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </button>
      </div>

      <div class="profile-header">
        <div class="profile-avatar">
          <svg
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            style="width: 48px; height: 48px"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <div class="profile-name" id="profile-display-name"></div>
        <div class="profile-handle" id="profile-handle"></div>
        <div class="profile-bio" id="profile-bio"></div>

        <div class="profile-stats">
          <div class="stat">
            <div class="stat-value" id="profile-posts-count"></div>
            <div class="stat-label">Posts</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="profile-followers-count"></div>
            <div class="stat-label">Followers</div>
          </div>
          <div class="stat">
            <div class="stat-value" id="profile-following-count"></div>
            <div class="stat-label">Following</div>
          </div>
        </div>
      </div>

      <div class="profile-buttons">
        <button
          class="btn btn-primary"
          onclick="location.href='/editprofile.html'"
        >
          Edit Profile
        </button>
        <button class="btn btn-secondary">Share</button>
      </div>

      <div class="tabs">
        <div class="tab active">My Posts</div>
        <div class="tab">Saved</div>
        <div class="tab">Tagged</div>
      </div>

      <div class="profile-grid">
        <!-- Posts will be loaded here by JavaScript -->
      </div>

      <div class="bottom-nav">
        <button
          class="nav-btn"
          onclick="location.href='/home.html'"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            />
          </svg>
        </button>
        <button class="nav-btn" onclick="location.href='/feeds.html'">
          <img src="/image/communityicon.png" alt="Community" style="width: 24px; height: 24px;" />
        </button>
        <button class="nav-btn" onclick="location.href='/search.html'">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
        <button
          class="nav-btn active"
          onclick="location.href='/profile.html'"
        >
          <svg fill="currentColor" viewBox="0 0 24 24">
            <path
              d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/profile.js" defer></script>
  </body>
</html>
