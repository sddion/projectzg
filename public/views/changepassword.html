<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password - Social App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/changepassword.css" />
    <script src="/js/authCheck.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button
          class="back-btn"
          onclick="location.href='/settings.html'"
        >
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
        </button>
        <div class="header-title">Change Password</div>
        <div></div>
      </div>

      <div class="form">
        <div class="form-group" id="email-input-group" style="display: none;">
          <label class="form-label" for="email">Email</label>
          <input type="email" class="form-input" id="email" placeholder="Enter your email" required />
        </div>
        <button class="btn btn-secondary" id="send-reset-email-btn" style="display: none;">Send Reset Email</button>

        <div class="form-group" id="otp-group" style="display: none;">
          <label class="form-label" for="otp">OTP</label>
          <input type="text" class="form-input" id="otp" placeholder="Enter OTP" required />
        </div>

        <div class="form-group" id="new-password-group" style="display: none;">
          <label class="form-label" for="new-password">New Password</label>
          <input type="password" class="form-input" id="new-password" placeholder="Enter new password" required />
        </div>

        <button class="btn btn-primary" id="change-password-btn" style="width: 100%; margin-top: 20px; display: none;">
          Change Password
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/changepassword.js" defer></script>
  </body>
</html>
