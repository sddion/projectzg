<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Your Profile - ProjectZG</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/login.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">Welcome to ProjectZG! ðŸŽ‰</h1>
        <p class="auth-subtitle">Just one more step - choose your username</p>
      </div>

      <!-- Error container for validation messages -->
      <div id="error-container" style="display: none; margin-bottom: 20px;"></div>

      <div class="form">
        <div class="form-group">
          <label class="form-label" for="display-name">Display Name</label>
          <input
            type="text"
            class="form-input"
            id="display-name"
            placeholder="John Doe"
            required
            readonly
          />
          <small style="color: #666; font-size: 0.875rem;">This was imported from your Google account</small>
        </div>

        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            class="form-input"
            id="username"
            placeholder="johndoe"
            required
            pattern="[a-zA-Z0-9_]+"
            minlength="3"
            maxlength="20"
          />
          <small style="color: #666; font-size: 0.875rem;">
            3-20 characters, letters, numbers, and underscores only
          </small>
          <div id="username-feedback" style="margin-top: 0.5rem; font-size: 0.875rem;"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="bio">Bio (Optional)</label>
          <textarea
            class="form-input"
            id="bio"
            placeholder="Tell us about yourself..."
            rows="3"
            maxlength="160"
          ></textarea>
          <small style="color: #666; font-size: 0.875rem;">Max 160 characters</small>
        </div>

        <div class="form-group">
          <label class="form-label" for="gender">Gender (Optional)</label>
          <select class="form-input" id="gender">
            <option value="">Prefer not to say</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <button class="btn btn-primary" id="complete-profile-btn">
          Complete Profile
        </button>

        <p class="form-link" style="text-align: center; margin-top: 1rem; color: #666;">
          This information can be changed later in settings
        </p>
      </div>
    </div>

    <!-- Zod (validation library) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/index.umd.js"></script>

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

    <!-- Project Scripts -->
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/utils/helpers.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/toast.js" defer></script>
    <script src="/js/complete-profile.js" defer></script>
  </body>
</html>
