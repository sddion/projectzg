<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Story - ProjectZG</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/create-story.css" />
    <script src="/js/authCheck.js" defer></script>
</head>
<body>
    <div class="container">
  
        <!-- Header -->
        <div class="header">
            <button class="icon-button" onclick="history.back()">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            <div class="header-title">Add to story</div>
            <button class="icon-button" onclick="location.href='/settings.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- Feature Cards -->
        <div class="feature-cards">
            <div class="feature-card">
                <div class="feature-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343V4.767a2 2 0 01.774-1.574l1.732-1.732A2 2 0 0116.233 2h.93a2 2 0 011.664.89l.812 1.22A2 2 0 0121 5.07V19a2 2 0 01-2 2h-4.07a2 2 0 01-1.664-.89l-.812-1.22A2 2 0 0114.93 17h-.93a2 2 0 01-1.664-.89l-.812-1.22A2 2 0 0111 14.93V7.343z" />
                </svg>
            </div>
                <div class="feature-text">Templates</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm12-3c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z" />
                </svg>
            </div>
                <div class="feature-text">Music</div>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 10h2a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v2a2 2 0 002 2zm14 0h-2a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2zM9 10h6a2 2 0 012 2v2a2 2 0 01-2 2H9a2 2 0 01-2-2v-2a2 2 0 012-2z" />
                </svg>
            </div>
                <div class="feature-text">AI Images</div>
            </div>
        </div>

        <!-- Section Header -->
        <div class="section-header">
            <div class="section-title">Recents</div>
            <button class="dropdown-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
        </div>

        <!-- Media Grid -->
        <div class="media-grid">
            <div class="media-item camera" id="camera-btn">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
            <div id="media-grid-container">
                <!-- Media items will be loaded here -->
            </div>
        </div>

        <!-- Hidden File Input -->
        <input type="file" id="story-image-input" accept="image/*" style="display: none" />

        <!-- Preview Container -->
        <div id="preview-container" style="display: none; text-align: center; margin-top: 20px;">
            <img id="story-preview" src="" alt="Story Preview" style="max-width: 100%; max-height: 300px; border-radius: 8px; object-fit: contain;" />
            <button id="change-image-btn" class="btn btn-secondary" style="margin-top: 10px;">Change Image</button>
        </div>

        <!-- Loading/Status -->
        <div id="upload-status" style="padding: 20px; text-align: center; color: #0095f6;"></div>

        <!-- Post Story Button -->
        <button id="post-story-btn" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Post Story</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/create-story.js" defer></script>
</body>
</html>
