<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - ProjectZG</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-header">
        <h1 class="auth-title">Create an Account</h1>
        <p class="auth-subtitle">Join ProjectZG today</p>
      </div>

      <!-- Error container for validation messages -->
      <div id="error-container" style="display: none; margin-bottom: 20px;"></div>

      <form class="form" id="signup-form">
        <!-- Display Name -->
        <div class="form-group">
          <label class="form-label" for="display-name">Display Name</label>
          <input 
            type="text" 
            class="form-input" 
            id="display-name"
            name="display_name"
            placeholder="Your full name" 
            required 
          />
          <small class="form-error" style="display: none;"></small>
        </div>

        <!-- Username -->
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            type="text" 
            class="form-input" 
            id="username"
            name="username"
            placeholder="Choose a unique username" 
            required 
          />
          <small class="form-error" style="display: none;"></small>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input 
            type="email" 
            class="form-input" 
            id="email"
            name="email"
            placeholder="you@example.com" 
            required 
          />
          <small class="form-error" style="display: none;"></small>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            type="password" 
            class="form-input" 
            id="password"
            name="password"
            placeholder="••••••••" 
            required 
          />
          <small class="form-error" style="display: none;"></small>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label class="form-label" for="confirm-password">Confirm Password</label>
          <input 
            type="password" 
            class="form-input" 
            id="confirm-password"
            name="confirm_password"
            placeholder="••••••••" 
            required 
          />
          <small class="form-error" style="display: none;"></small>
        </div>

        <button type="button" class="btn btn-primary" id="signup-btn">
          Sign Up
        </button>
      </form>

      <div class="separator">or</div>

      <button class="btn btn-google" id="google-signup-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo" class="google-logo" />
        Continue with Google
      </button>

      <p class="form-link">
        Already have an account? <a href="/login.html">Log in</a>
      </p>
    </div>

    <!-- Zod (validation library) from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/zod@3.22.4/index.umd.js"></script>

    <!-- Supabase Auth -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>

    <!-- Project Scripts -->
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/utils/helpers.js" defer></script>
    <script src="/js/validators.js" defer></script>
    <script src="/js/toast.js" defer></script>
    <script src="/js/signup.js" defer></script>
  </body>
</html>
