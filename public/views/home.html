<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectZG</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/post-card.css" />
    <link rel="stylesheet" href="/css/lazy-loading.css" />
    <script src="/js/authCheck.js" defer></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <div class="header">
            <button class="icon-button" onclick="location.href='/createpost.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width: 24px; height: 24px">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <div class="header-logo">Instagram</div>
            <button class="icon-button" onclick="location.href='/notifications.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <span class="notification-badge"></span>
            </button>
        </div>

        <!-- Stories Section -->
        <div class="stories-container">
            <!-- Add Story Button -->
            <div class="story-item add-story" id="add-story-item" onclick="location.href='/create-story.html'">
                <div class="story-ring no-story">
                    <div class="story-avatar">
                        <div class="story-add-icon">+</div>
                    </div>
                </div>
                <div class="story-username">Your story</div>
            </div>

            <!-- Following Stories Container -->
            <div id="following-stories-container">
                <!-- Stories will be loaded here by JavaScript -->
            </div>
        </div>

        <!-- Posts Feed -->
        <div id="following-posts-container" class="posts-feed">
            <!-- Posts will be loaded here by JavaScript -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-btn active" onclick="location.href='/home.html'">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/feeds.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/createpost.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/search.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
            <button class="nav-btn" onclick="location.href='/profile.html'">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="/js/supabaseClient.js" defer></script>
    <script src="/js/api.js" defer></script>
    <script src="/js/lazy-loading.js" defer></script>
    <script src="/js/features.js" defer></script>
    <script src="/js/post-renderer.js" defer></script>
    <script src="/js/home.js" defer></script>
</body>
</html>
